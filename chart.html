<!DOCTYPE html>
<html>
<head>
    <title>Chart with Real-time Data for Multiple Users</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-streaming@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
</head>
<body>
    <canvas id="myChart"></canvas>
    <script>
        const ctx = document.getElementById('myChart').getContext('2d');
        let chart = new Chart(ctx, {
            type: 'line',
            data: {
                datasets: []
            },
            options: {
                scales: {
                    x: {
                        type: 'realtime',
                        realtime: {
                            delay: 2000,
                            onRefresh: chart => {
                                axios.get('/data')
                                    .then(response => {
                                        const data = response.data;
                                        Object.keys(data).forEach(username => {
                                            const userDataset = chart.data.datasets.find(dataset => dataset.label === username);
                                            if (!userDataset) {
                                                chart.data.datasets.push({
                                                    label: username,
                                                    data: [{x: Date.now(), y: data[username]}],
                                                    borderColor: getRandomColor(),
                                                    fill: false
                                                });
                                            } else {
                                                userDataset.data.push({x: Date.now(), y: data[username]});
                                            }
                                        });
                                    })
                                    .catch(error => console.error('Error:', error));
                            }
                        }
                    }
                }
            }
        });

        function getRandomColor() {
            var letters = '0123456789ABCDEF';
            var color = '#';
            for (var i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }
    </script>
</body>
</html>
